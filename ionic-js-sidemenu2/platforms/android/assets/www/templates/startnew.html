<head>
    <link href="/www/homemenu/startnew.css" rel="stylesheet">
</head>

<ion-menus enable-menu-with-back-views="false">
    <ion-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="startnewContent"></ion-nav-view>
    </ion-menu-content>

    <ion-view>
        <ion-menu>
            <ion-header-bar class="bar-stable">
                <h1 class="title"></h1>
            </ion-header-bar>
            <ion-content>
                <h4>Select Pre-Programmed</h4>
                <ion-list>
                <ion-item ng-if="projects != null && projects.length > 0">
                    <ion-list>
                        <ion-item ng-repeat="project in projects">
                        {{project.name}}
                        </ion-item>
                    </ion-list>
                </ion-item>
                <ion-item menu-close href="#/app/editproject">
                    Edit Project
                </ion-item>
                <ion-item menu-close href="#/app/createnew">
                    Create New Pre-Program
                </ion-item>
                <ion-item menu-close href="#/app/homemenu">
                    Cancel
                </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
    </ion-view>
</ion-menus>
