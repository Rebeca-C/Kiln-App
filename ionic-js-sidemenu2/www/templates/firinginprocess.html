<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="cancelCreate()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-slides pager>
            <ion-slide>
                <div class="list">
                    <h2>
                        Firing in Process
                    </h2>
                    <div class="temperature-table">
                        <span>
                            {{formatTemperature(0, 4)}}
                        </span>
                        <span>
                            {{formatTemperature(1, 4)}}
                        </span>
                        <span>
                            {{formatTemperature(2, 4)}}
                        </span>
                        <span>
                            {{formatTemperature(3, 4)}}
                        </span> F
                    </div>
                    <div>
                        <button class="button button-block button-positive" type="button" ng-click="cancelCreate()">
                            Safe Shutdown
                        </button>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="list">
                    <h2>
                        Firing in Process
                    </h2>
                    <div class="temperature-table">
                        <span>
                            {{formatTemperature(0, 4)}}
                        </span>
                        <span>
                            {{formatTemperature(1, 4)}}
                        </span>
                        <span>
                            {{formatTemperature(2, 4)}}
                        </span>
                        <span>
                            {{formatTemperature(3, 4)}}
                        </span> F
                    </div>
                    <div>
                        <button class="button button-block button-positive" type="button" ng-click="cancelCreate()">
                            Safe Shutdown
                        </button>
                    </div>
                </div>
            </ion-slide>
        </ion-slides>
    </ion-content>
</ion-modal-view>>
